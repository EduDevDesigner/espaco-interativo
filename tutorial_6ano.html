<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial</title>

<style>

/* ===== MOBILE PADRÃO ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background: #001c40ff;
}

/* WRAPPER DO APP */
.app-wrapper {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

/* ===== DESKTOP CENTRALIZADO ===== */
@media (min-width: 768px) {
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #001c40ff;
  }

  .app-wrapper {
    width: 390px;
    height: 844px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }
}

/* ===== FUNDO ===== */
.background-container {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.background-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
}

/* IMAGEM CENTRAL */
.header-image {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: min(85vw, 720px);
  max-height: 150vh;
  object-fit: contain;
}

/* BOTÕES */
.buttons-container {
  position: absolute;
  right: 5%;
  top: 70%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 34px;
}

.card {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.card:hover {
  transform: scale(1.15);
}

.card img {
  height: 70px;
  display: block;
  pointer-events: none;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  .header-image {
    width: min(90vw, 420px);
  }

  .buttons-container {
    right: 8%;
  }
}

</style>
</head>

<body>

<div class="app-wrapper">

  <!-- FUNDO -->
  <div class="background-container" aria-hidden="true">
    <video autoplay muted playsinline>
      <source src="Videos/tutorial.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ÁUDIO FUNDO -->
  <audio id="bg-audio" autoplay loop muted>
    <source src="Audios/baroque.mp3" type="audio/mpeg">
  </audio>

  <!-- ÁUDIO OUVIR -->
  <audio id="audio-ouvir">
    <source src="Audios/Narrativa01_Byite.mp3" type="audio/mpeg">
  </audio>

  <div class="container">

    <div class="buttons-container">

      <button class="card" onclick="location.href='quiz.html'">
        <img src="Imagens/btn_pular.png" alt="Pular">
      </button>

      <button class="card" id="btnOuvir">
        <img src="Imagens/btn_ouvir.png" alt="Ouvir">
      </button>

    </div>

  </div>

</div>

<script>
const bgAudio = document.getElementById('bg-audio');
const audioOuvir = document.getElementById('audio-ouvir');
const btnOuvir = document.getElementById('btnOuvir');

window.addEventListener('load', () => {
  bgAudio.volume = 0.05;
  bgAudio.muted = false;
  audioOuvir.volume = 1.0;
});

btnOuvir.addEventListener('click', () => {
  if (audioOuvir.paused) {
    audioOuvir.play();
  } else {
    audioOuvir.pause();
    audioOuvir.currentTime = 0;
  }
});
</script>

</body>
</html>
