<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EspaÃ§o Interativo XR</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: #004aadff;
    color: #fff;
  }

  .background-container {
    position: fixed;
    inset: 0;
    overflow: hidden;
    background: #004aadff;
    z-index: 0;
  }

  .background-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.03);
  }

  .container {
  position: absolute;
  top: 68%; /* controla altura exata */
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  }

  .login-box {
    background: rgba(2, 6, 42, 0.63);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    text-align: center;    
    width: 320px;
  }

  .login-box h2 {
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 30px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }

  .login-box button {
    cursor: pointer;
    padding: 12px 40px;
    background: #ffffff;
    border-radius: 999px;
    border: none;    
    font-size: 16px;
    font-weight: bold;
    color: #0363c1;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 15px;

    box-shadow:
      0 0 18px rgba(30,144,255,0.6),
      0 0 30px rgba(30,144,255,0.4) inset;

    transition: 0.3s;
  }

  .login-box button:hover {
    transform: scale(1.05);
    background: #f2f8ff;
  }

  .error {
    color: #ff4d4d;
    font-size: 15px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="background-container">
  <video autoplay muted  playsinline>
    <source src="Videos/Fundo_login.mp4" type="video/mp4">
  </video>
</div>

<audio id="bg-audio" autoplay loop muted>
  <source src="Audios/baroque.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="login-box">
    <h2>LOGIN</h2>
    
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    
    <button onclick="login()">Entrar</button>
    
    <div class="error" id="error-msg"></div>
  </div>
</div>

<script>
  const audio = document.getElementById('bg-audio');

  window.addEventListener('load', () => {
    audio.volume = 0.05;
    audio.muted = false;
  });

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const errorMsg = document.getElementById("error-msg");

    // ðŸ‘‡ UsuÃ¡rio e senha definidos
    const validUser = "aluno";
    const validPass = "1234";

    if (user === validUser && pass === validPass) {
      window.location.href = "escolha.html";
    } else {
      errorMsg.textContent = "UsuÃ¡rio ou senha incorretos.";
    }
  }
</script>

</body>
</html>
