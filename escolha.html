<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background: #004aadff;
  color: #fff;
}

/* FUNDO EM V√çDEO */
.background-container {
  position: fixed;
  inset: 0;
  overflow: hidden;
  background: #004aadff;
  z-index: 0;
}

.background-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1.03);
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

/* CONTAINER DOS BOT√ïES */
.buttons-container {
  position: absolute;
  top: 30%;
  z-index: 4;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* üî• IMAGEM MAIOR (SEM MEXER NOS BOT√ïES) */
.header-image {
  margin-top: -150px;
  width: 85vw;
  max-width: 480px;
  min-width: 220px;
  margin-bottom: 0px;
  animation: float 4s ease-in-out infinite;
}

/* ANIMA√á√ÉO DE FLUTUA√á√ÉO */
@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-18px) rotate(1deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

/* BOT√ïES */
.card {
  cursor: pointer;
  padding: 16px 0;
  width: 420px;              /* üî• TODOS IGUAIS */
  text-align: center;        /* Centraliza texto */
  background: #ffffff;
  border-radius: 999px;
  border: none;
  color: #055eb5;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  box-sizing: border-box;

  box-shadow:
    0 0 18px rgba(30,144,255,0.6),
    0 0 30px rgba(30,144,255,0.4) inset;

  animation: glowBtn 2.8s ease-in-out infinite alternate;
  transition: transform 0.25s ease, background 0.25s ease;
}

.card:hover {
  transform: scale(1.08);
  background: #f2f8ff;
}

@keyframes glowBtn {
  0%   { box-shadow: 0 0 16px rgba(30,144,255,0.5); }
  50%  { box-shadow: 0 0 32px rgba(30,144,255,0.9); }
  100% { box-shadow: 0 0 16px rgba(30,144,255,0.5); }
}

/* RESPONSIVO */
@media (max-width:768px) {
  .card {
    width: 360px;
    font-size: 18px;
  }

  .header-image {
    max-width: 400px;
  }
}

@media (max-width:480px) {
  .card {
    width: 220px;
    font-size: 16px;
  }

  .header-image {
    max-width: 340px;
  }
}
</style>
</head>

<body>

<!-- FUNDO EM V√çDEO -->
<div class="background-container" aria-hidden="true">
  <video autoplay muted playsinline>
    <source src="Videos/fundo_animado.mp4" type="video/mp4">
  </video>
</div>

<!-- √ÅUDIO DE FUNDO -->
<audio id="bg-audio" autoplay loop muted>
  <source src="Audios/baroque.mp3" type="audio/mpeg">
</audio>

<div class="container">   
  <div class="buttons-container">

    <!-- IMAGEM -->
    <img src="Imagens/Byte_02.png" alt="Museu Virtual" class="header-image">

    <button class="card" onclick="location.href='ano6.html'">6¬∫ ano - Explorador</button>
    <button class="card" onclick="location.href='ano7.html'">7¬∫ ano - Investigador</button>
    <button class="card" onclick="location.href='ano8.html'">8¬∫ ano - Analista</button>
    <button class="card" onclick="location.href='ano9.html'">9¬∫ ano - Guardi√£o</button>

  </div>
</div>

<script>
const audio = document.getElementById('bg-audio');

window.addEventListener('load', () => {
  audio.volume = 0.05;
  audio.muted = false;
});
</script>

</body>
</html>
