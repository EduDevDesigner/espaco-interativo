<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quiz – Entre Gigantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ===== VÍDEO DE FUNDO ===== */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

@media (max-width: 768px) {
  #bgVideo {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 59, 92, 0);
  z-index: -1;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: #ffffff;
}

header {
  background: rgba(1, 15, 33, 0.9);
  padding: 1px;
  text-align: center;
  margin-top: 10vh;
}

header h1 { margin: 0; font-size: 35px; }

header p {
  margin-top: 1px;
  font-size: 18px;
  font-weight: bold;
  color: #00e8ff; 
  text-shadow: 1px 1px 10px rgb(0, 233, 255);
}

#quizBox {
  padding: 30px;
  max-width: 800px;
  margin: 0.1px auto 0 auto;
}

#moduleTitle {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #edf10f;
  text-align: center;
}

#question {
  font-size: 18px;
  margin-bottom: 15px;
  font-weight: bold;
  text-align: center;
}

.option {
  background: rgba(0, 9, 20, 0.92);
  border-radius: 6px;
  padding: 15px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 15px;
  font-weight: bold;
}

.option:hover { background: rgba(2, 184, 189, 0.5); }
.option.correct { background: #00ff6b; }
.option.wrong { background: #ff1800; }
.option.disabled { pointer-events: none; opacity: 0.8; }

#nextBtn {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  background: #e8f10f;
  border: none;
  border-radius: 6px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  display: none;
}

#scoreBox {
  position: fixed;
  top: 62%;
  left: 50%;
  transform: translate(-50%, -50%);

  text-align: center;
  padding: 5px;
  font-size: 10px;
  font-weight: bold;
  text-shadow: 1px 1px 1px rgb(0, 0, 0);

  background: rgba(1, 4, 23, 0.85);
  border-radius: 18px;
  backdrop-filter: blur(10px);

  width: 280px;
  max-width: 90%;
}
#scoreBox h2 { 
  font-size: 20px; 
  color: #e7ff0a;
  text-shadow: 1px 1px 1px rgb(0, 0, 0);

}

.report-line {
  margin: 2px 0;
}

#generatePdf {
  margin-top: 3px;
  padding: 10px 20px;
  color: #0a6fff;
  font-weight: bold;
  cursor: pointer;
  border: none;
  border-radius: 18px;
  
}
  
.nave-img { 
  position: absolute; 
  top: 10%; 
  right: 5%; 
  width: 90px;
  
  animation: flutuar 4s ease-in-out infinite; } 
  @keyframes flutuar { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
  
</style>
</head>

<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="Videos/fundo_animado2.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<audio id="audioAcerto" src="Audios/acerto.mp3"></audio>
<audio id="audioErro" src="Audios/erro.mp3"></audio>
  
<img src="Imagens/voando.png" alt="nave" class="nave-img">  

<header>
  <h1>Quiz Educativo</h1>
  <p>Entre Gigantes<br> A Jornada do Homo sapiens</p>
</header>

<div id="quizBox">
  <div id="moduleTitle"></div>
  <div id="question"></div>
  <div id="options"></div>
  <button id="nextBtn">Próxima Pergunta</button>
</div>

<div id="scoreBox" style="display:none;">
  <h2>Relatório do Aluno</h2>
  <input type="text" id="studentName" placeholder="Nome do aluno"><br><br>
  <p id="scoreText"></p>
  <div id="moduleReport"></div>
  <button id="generatePdf">Gerar PDF</button>
</div>

<script>
const quiz = [...document.currentScript.previousElementSibling ? [] : []];
</script>

<script>
// ===== QUIZ ORIGINAL =====
const quizData = [

{
  modulo: "Módulo 1 – O Pleistoceno",
  perguntas: [
    { q: "O que caracteriza o período do Pleistoceno?", o: ["Clima quente e tropical","Eras glaciais e clima frio","Surgimento das primeiras cidades"], c: 1 },
    { q: "Como o clima influenciava os ecossistemas?", o: ["Não influenciava","Exigia adaptações dos seres vivos","Facilitava a sobrevivência"], c: 1 },
    { q: "Por que o ambiente é importante para entender a história humana?", o: ["Porque molda a sobrevivência e cultura","Porque é sempre igual","Porque não interfere na vida humana"], c: 0 }
  ]
},

{
  modulo: "Módulo 2 – O Paleolítico",
  perguntas: [
    { q: "Qual é a diferença entre Pleistoceno e Paleolítico?", o: ["Um é período geológico e outro histórico-cultural","São o mesmo período","Ambos são períodos agrícolas"], c: 0 },
    { q: "Quais são as três fases do Paleolítico?", o: ["Inferior, Médio e Superior","Antigo, Clássico e Moderno","Pedra, Bronze e Ferro"], c: 0 },
    { q: "Por que o Paleolítico foi tão longo?", o: ["Durou milhões de anos","Durou apenas alguns séculos","Durou menos que o Neolítico"], c: 0 }
  ]
},

{
  modulo: "Módulo 3 – Megafauna",
  perguntas: [
    { q: "O que significa megafauna?", o: ["Animais pequenos","Animais de grande porte","Animais domésticos"], c: 1 },
    { q: "Qual animal possuía presas longas?", o: ["Mamute","Smilodon","Cervo"], c: 1 },
    { q: "Como a megafauna influenciava os humanos?", o: ["Era irrelevante","Oferecia recursos e perigos","Servia apenas de paisagem"], c: 1 }
  ]
},

{
  modulo: "Módulo 4 – Homo sapiens",
  perguntas: [
    { q: "Uma característica do Homo sapiens é:", o: ["Crânio alongado e baixo","Testa alta e queixo definido","Ausência de linguagem"], c: 1 },
    { q: "Qual foi um diferencial dessa espécie?", o: ["Força física extrema","Pensamento simbólico","Vida solitária"], c: 1 },
    { q: "Onde surgiu o Homo sapiens?", o: ["Europa","Ásia","África"], c: 2 }
  ]
},

{
  modulo: "Módulo 5 – Nomadismo",
  perguntas: [
    { q: "O que é nomadismo?", o: ["Vida fixa em aldeias","Deslocamento constante","Vida urbana"], c: 1 },
    { q: "Por que os grupos eram pequenos?", o: ["Falta de comunicação","Facilidade de sobrevivência","Proibição cultural"], c: 1 },
    { q: "Qual atividade era comum?", o: ["Agricultura","Caça e coleta","Comércio"], c: 1 }
  ]
},

{
  modulo: "Módulo 6 – Tecnologia e Fogo",
  perguntas: [
    { q: "Qual material era usado nas ferramentas?", o: ["Plástico","Pedra e osso","Metal"], c: 1 },
    { q: "O fogo permitiu:", o: ["Apenas iluminação","Cozinhar, aquecer e proteção","Somente rituais"], c: 1 },
    { q: "As ferramentas ajudavam a:", o: ["Reduzir a cooperação","Aumentar as chances de sobrevivência","Eliminar o nomadismo"], c: 1 }
  ]
},

{
  modulo: "Módulo 7 – Arte Rupestre",
  perguntas: [
    { q: "O que é arte rupestre?", o: ["Arte moderna","Pinturas em cavernas","Esculturas em metal"], c: 1 },
    { q: "Temas comuns eram:", o: ["Cidades","Animais e caça","Escrita"], c: 1 },
    { q: "A arte indica:", o: ["Apenas decoração","Pensamento simbólico","Desconhecimento do ambiente"], c: 1 }
  ]
},

{
  modulo: "Módulo 8 – O Neolítico",
  perguntas: [
    { q: "O que é sedentarismo?", o: ["Vida em movimento constante","Fixação em um local","Vida solitária"], c: 1 },
    { q: "Como a agricultura transformou a vida humana?", o: ["Permitiu aldeias permanentes","Eliminou o trabalho","Impediu o crescimento populacional"], c: 0 },
    { q: "Por que o Neolítico é considerado uma revolução?", o: ["Mudou a organização social","Não trouxe mudanças","Extinguiu a humanidade"], c: 0 }
  ]
}

];

let moduleIndex = 0;
let questionIndex = 0;
let score = 0;
let questionNumber = 1;
let moduleScores = new Array(quizData.length).fill(0);

const moduleTitle = document.getElementById("moduleTitle");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  const current = quizData[moduleIndex].perguntas[questionIndex];
  moduleTitle.innerText = quizData[moduleIndex].modulo;
  questionEl.innerText = questionNumber + ") " + current.q;
  optionsEl.innerHTML = "";
  nextBtn.style.display = "none";

  const letters = ["A", "B", "C"];

  current.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = letters[i] + ") " + opt;
    div.onclick = () => selectOption(div, i);
    optionsEl.appendChild(div);
  });
}

function selectOption(el, index) {
  const correct = quizData[moduleIndex].perguntas[questionIndex].c;
  const options = document.querySelectorAll(".option");

  options.forEach((opt, i) => {
    opt.classList.add("disabled");
    if (i === correct) opt.classList.add("correct");
    if (i === index && i !== correct) opt.classList.add("wrong");
  });

  if (index === correct) {
    score++;
    moduleScores[moduleIndex]++;
    audioAcerto.play();
  } else {
    audioErro.play();
  }

  nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
  questionIndex++;
  questionNumber++;

  if (questionIndex >= quizData[moduleIndex].perguntas.length) {
    moduleIndex++;
    questionIndex = 0;
  }

  if (moduleIndex >= quizData.length) {
    document.getElementById("quizBox").style.display = "none";
    document.getElementById("scoreBox").style.display = "block";

    document.getElementById("scoreText").innerText =
      `Você acertou ${score} de ${quizData.length * 3} perguntas.`;

    const reportDiv = document.getElementById("moduleReport");
    reportDiv.innerHTML = "";

    quizData.forEach((mod, i) => {
      reportDiv.innerHTML += `<div class="report-line">${mod.modulo}: ${moduleScores[i]} de 3 acertos</div>`;
    });

  } else {
    loadQuestion();
  }
};

document.getElementById("generatePdf").onclick = function() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const name = document.getElementById("studentName").value;

  doc.text("Relatório - Entre Gigantes", 20, 20);
  doc.text("Aluno: " + name, 20, 30);
  doc.text(`Resultado: ${score} de ${quizData.length * 3}`, 20, 40);

  let y = 50;
  quizData.forEach((mod, i) => {
    doc.text(`${mod.modulo}: ${moduleScores[i]} de 3`, 20, y);
    y += 10;
  });

  doc.save("relatorio_quiz.pdf");
};

loadQuestion();
</script>

</body>
</html>
