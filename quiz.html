<style>

}

}

}

}

/* ========================= */

#moduleTitle {

}

}

}

#scoreBox {

}

}
</style>
</head>

<body>

<!-- V√çDEO DE FUNDO -->
<video id="bgVideo" autoplay muted playsinline>
  <source src="Videos/fundo_animado.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<header>
  <h1>Quiz Educativo</h1>
  <p>Entre Gigantes: A Jornada do Homo sapiens</p>

<div id="quizBox">

  <div id="question"></div>
  <div id="options"></div>
  <button id="nextBtn">Pr√≥xima Pergunta</button>
</div>

<div id="scoreBox" style="display:none;">
  <h2>Quiz Finalizado</h2>
  <p id="scoreText"></p>

<script>
const quiz = [
  {
    modulo: "M√≥dulo 1 ‚Äì O Pleistoceno",
    perguntas: [
      { q: "O que caracteriza o per√≠odo do Pleistoceno?", o: ["Clima quente e tropical","Eras glaciais e clima frio","Surgimento das primeiras cidades"], c: 1 },
      { q: "Como o clima influenciava os ecossistemas?", o: ["N√£o influenciava","Exigia adapta√ß√µes dos seres vivos","Facilitava a sobreviv√™ncia"], c: 1 },
      { q: "Por que o ambiente √© importante para entender a hist√≥ria humana?", o: ["Porque molda a sobreviv√™ncia e cultura","Porque √© sempre igual","Porque n√£o interfere na vida humana"], c: 0 }
    ]
  },
  {
    modulo: "M√≥dulo 2 ‚Äì Megafauna",
    perguntas: [
      { q: "O que significa megafauna?", o: ["Animais pequenos","Animais de grande porte","Animais dom√©sticos"], c: 1 },
      { q: "Qual animal possu√≠a presas longas?", o: ["Mamute","Smilodon","Cervo"], c: 1 },
      { q: "Como a megafauna influenciava os humanos?", o: ["Era irrelevante","Oferecia recursos e perigos","Servia apenas de paisagem"], c: 1 }
    ]
  },
  {
    modulo: "M√≥dulo 3 ‚Äì Homo sapiens",
    perguntas: [
      { q: "Uma caracter√≠stica do Homo sapiens √©:", o: ["Cr√¢nio alongado e baixo","Testa alta e queixo definido","Aus√™ncia de linguagem"], c: 1 },
      { q: "Qual foi um diferencial dessa esp√©cie?", o: ["For√ßa f√≠sica extrema","Pensamento simb√≥lico","Vida solit√°ria"], c: 1 },
      { q: "Onde surgiu o Homo sapiens?", o: ["Europa","√Åsia","√Åfrica"], c: 2 }
    ]
  },
  {
    modulo: "M√≥dulo 4 ‚Äì Nomadismo",
    perguntas: [
      { q: "O que √© nomadismo?", o: ["Vida fixa em aldeias","Deslocamento constante","Vida urbana"], c: 1 },
      { q: "Por que os grupos eram pequenos?", o: ["Falta de comunica√ß√£o","Facilidade de sobreviv√™ncia","Proibi√ß√£o cultural"], c: 1 },
      { q: "Qual atividade era comum?", o: ["Agricultura","Ca√ßa e coleta","Com√©rcio"], c: 1 }
    ]
  },
  {
    modulo: "M√≥dulo 5 ‚Äì Tecnologia e Fogo",
    perguntas: [
      { q: "Qual material era usado nas ferramentas?", o: ["Pl√°stico","Pedra e osso","Metal"], c: 1 },
      { q: "O fogo permitiu:", o: ["Apenas ilumina√ß√£o","Cozinhar, aquecer e prote√ß√£o","Somente rituais"], c: 1 },
      { q: "As ferramentas ajudavam a:", o: ["Reduzir a coopera√ß√£o","Aumentar as chances de sobreviv√™ncia","Eliminar o nomadismo"], c: 1 }
    ]
  },
  {
    modulo: "M√≥dulo 6 ‚Äì Arte Rupestre",
    perguntas: [
      { q: "O que √© arte rupestre?", o: ["Arte moderna","Pinturas em cavernas","Esculturas em metal"], c: 1 },
      { q: "Temas comuns eram:", o: ["Cidades","Animais e ca√ßa","Escrita"], c: 1 },
      { q: "A arte indica:", o: ["Apenas decora√ß√£o","Pensamento simb√≥lico","Desconhecimento do ambiente"], c: 1 }
    ]
  },
  {
    modulo: "M√≥dulo 7 ‚Äì Sedentarismo",
    perguntas: [
      { q: "O que √© sedentarismo?", o: ["Vida em movimento constante","Fixa√ß√£o em um local","Vida solit√°ria"], c: 1 },
      { q: "O que impulsionou o sedentarismo?", o: ["Agricultura","Ca√ßa exclusiva","Mudan√ßa de idioma"], c: 0 },
      { q: "O Neol√≠tico trouxe:", o: ["Fim da coopera√ß√£o","Crescimento das aldeias","Extin√ß√£o humana"], c: 1 }
    ]
  }
];

let moduleIndex = 0;
let questionIndex = 0;
let score = 0;

const moduleTitle = document.getElementById("moduleTitle");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  const current = quiz[moduleIndex].perguntas[questionIndex];
  moduleTitle.innerText = quiz[moduleIndex].modulo;
  questionEl.innerText = current.q;
  optionsEl.innerHTML = "";
  nextBtn.style.display = "none";

  current.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectOption(div, i);
    optionsEl.appendChild(div);
  });
}

function selectOption(el, index) {
  const correct = quiz[moduleIndex].perguntas[questionIndex].c;
  const options = document.querySelectorAll(".option");

  options.forEach((opt, i) => {
    opt.classList.add("disabled");
    if (i === correct) opt.classList.add("correct");
    if (i === index && i !== correct) opt.classList.add("wrong");
  });

  if (index === correct) score++;
  nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
  questionIndex++;
  if (questionIndex >= quiz[moduleIndex].perguntas.length) {
    moduleIndex++;
    questionIndex = 0;
  }
  if (moduleIndex >= quiz.length) {
    document.getElementById("quizBox").style.display = "none";
    document.getElementById("scoreBox").style.display = "block";
    document.getElementById("scoreText").innerText =
      `Voc√™ acertou ${score} de ${quiz.length * 3} perguntas.`;
  } else {
    loadQuestion();
  }
};

loadQuestion();
</script>

</body>
</html>
